<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="feedbackForm">
    
        <h2>Feedback Form</h2>
    
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <div class="hint">Please enter your full name.</div>
            <div class="error-message" id="nameError"></div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="hint">We'll never share your email with anyone else.</div>
            <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>
            <div class="hint">Tell us what you think or how we can improve.</div>
            <div class="error-message" id="feedbackError"></div>
        </div>

        <button type="submit">Submit</button>
    </form>

    
</body>
</html>
