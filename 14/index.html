<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulting Firm | Modern Lead Generation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Elevate Your Business Today</h1>
            <p>Book your free consultation to get actionable insights for growth.</p>
        </header>

        <!-- Form Card -->
        <div class="card">
            <h2>Get Your Free Consultation</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="example@domain.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" placeholder="123-456-7890">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Briefly describe your needs..."></textarea>
                </div>
                <button type="submit" class="submit-btn">Schedule Consultation</button>
            </form>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Consulting Firm | All Rights Reserved</p>
        </footer>
    </div>
</body>
</html>
