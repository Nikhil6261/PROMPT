<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="faq">
        <h2>Frequently Asked Questions</h2>

        <div class="faq-item">
            <button class="faq-question">What is your return policy?</button>
            <div class="faq-answer">
                <p>Our return policy allows returns within 30 days of purchase. Items must be in original condition.</p>
            </div>
        </div>

        <div class="faq-item">
            <button class="faq-question">Do you offer international shipping?</button>
            <div class="faq-answer">
                <p>Yes, we ship to over 50 countries worldwide. Shipping charges may vary based on location.</p>
            </div>
        </div>

        <div class="faq-item">
            <button class="faq-question">How can I track my order?</button>
            
            <div class="faq-answer">
                <p>Once your order is shipped, we will provide you with a tracking number via email.</p>
            </div>

        </div>
    </div>
</body>
</html>
